<form class="col-md-6 col-md-offset-3 text-center" action="{% url 'agence:search' %}" method="get"
    accept-charset="utf-8">
    <div class="form-group">
        <label for="input_depart">Ville de départ</label>
        <input id="input_depart" class="form-control" placeholder="Lille" name="query_depart">
    </div>
    <div class="form-group">
        <label for="input_arrivee">Ville arrivée</label>
        <input id="input_arrivee" class="form-control" placeholder="Marseille" name="query_arrivee">
    </div>
    <div class="form-group">
        <label for="input_arrivee">Jour de départ</label>
        <!-- <input type="date" id="input_date_depart" class="form-control" placeholder="Marseille" name="query_date"> -->
        <input id="input_date_depart" type="date" name="query_date">
    </div>
    <button type="submit" class="btn btn-primary">Chercher</button>
</form>
